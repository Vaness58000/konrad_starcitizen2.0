<div class="display-admin">
  <div class="card-admin" data-state="#about">
    <div class="admin-title"><h1>Armement FPS</h1></div>
    <form class="admin-contenu" id="form-contenu" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="[#CITIZEN_ARM_FPS_ID#]" />
      <div class="two-column">
        <input
          type="checkbox" name="contenu-visible" id="contenu-visible"
          class="darkSwitch two-column"
          [#CITIZEN_ARM_FPS_MODIF_CHECK#]
        />
      </div>
      <div class="two-column add-list-img">
        <div id="add-all-img">
            <input
            type="File"
            name="fileToUploadAll[]"
            id="fileToUploadAll"
            accept="image/png, image/jpeg"
            multiple
            />
            <figure id="all_img">
                <label for="fileToUploadAll">
                    <img src="./src/images/plus-square-dotted.svg" alt="add img" id="img-add" class="bi bi-file-plus-fill img-add" ondrop="dropHandler(event);"
                        ondragover="dragOverHandler(event);" />
                </label>
                <figure id="add_img" class="drop_img">
                    [#CITIZEN_ARM_FPS_IMG#]
                </figure>
            </figure>
        </div>
      </div>
      <label for="nom">nom</label
      ><input
        type="text"
        name="nom"
        id="nom"
        value="[#CITIZEN_ARM_FPS_NOM#]"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      />
      <label for="categorie-select">catégorie</label>
      <select
        name="categorie"
        id="categorie-select"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      >
        <option value=""></option
        >[#CITIZEN_ARM_FPS_CAT#]
      </select>
      <label for="constructeur-select">constructeur</label>
      <select
        name="constructeur"
        id="constructeur-select"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      >
        <option value=""></option
        >[#CITIZEN_ARM_FPS_CONST#]
      </select>
      <label for="poids">poids</label
      ><input
        type="text"
        name="poids"
        id="poids"
        value="[#CITIZEN_ARM_FPS_POIDS#]"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      />
      <label for="portee">portée</label
      ><input
        type="text"
        name="portee"
        id="portee"
        value="[#CITIZEN_ARM_FPS_PORTEE#]"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      />
      <label for="perte">perte</label
      ><input
        type="text"
        name="perte"
        id="perte"
        value="[#CITIZEN_ARM_FPS_PERTE#]"
        class="input-admin"
        [#CITIZEN_ARM_FPS_ISPRO#]
      />
      <label for="contenu">contenu</label
      ><textarea
        name="contenu"
        id="contenu"
        cols="30"
        rows="10"
        class="input-admin text-bbcode"
        [#CITIZEN_ARM_FPS_ISPRO#]
      >
[#CITIZEN_ARM_FPS_CONTENU#]</textarea
      >
      <input type="radio" class="radio-onglet" id="onglet-info" name="radio-onglet" value="" checked>
      <input type="radio" class="radio-onglet" id="onglet-lieu" name="radio-onglet" value="">
      <div id="div-all-tab" class="two-column">
        <div id="div-ul-onglets">
          <ul id="onglets">
            <li id="label-onglet-info"><label for="onglet-info"> Informations </label></li>
            <li id="label-onglet-lieu"><label for="onglet-lieu"> Lieux </label></li>
          </ul>
        </div>
        <div class="div-onglet" id="div-onglet-info">
          <button class="sauvegarde bt-add" id="add-info">
            Ajouter une information
          </button>
          <table id="tab-all">
            <tr>
              <th>Informations</th>
              <th class="th-admin">
                <img src="./src/images/pencil-fill.svg" alt="" />
              </th>
              <th class="th-admin">
                <img src="./src/images/trash3-fill.svg" alt="" />
              </th>
            </tr>
            <tbody class="tab-body-td" id="tab-body-all">
              [#CITIZEN_ARM_FPS_TAB_INFO#]
            </tbody>
          </table>
        </div>
        <div class="div-onglet" id="div-onglet-lieu">
          <button class="sauvegarde bt-add" id="add-lieu">Ajouter un lieu</button>
          <table id="tab-all">
            <tr>
              <th>Nom</th>
              <th class="th-admin">
                <img src="./src/images/pencil-fill.svg" alt="" />
              </th>
              <th class="th-admin">
                <img src="./src/images/trash3-fill.svg" alt="" />
              </th>
            </tr>
            <tbody class="tab-body-td" id="tab-body-all">
              [#CITIZEN_ARM_FPS_TAB_LIEU#]
            </tbody>
          </table>
        </div>
      </div>
      <div class="two-column add-mod-bt">
        <button class="sauvegarde" id="annuler-form">annuler</button>
        <button class="sauvegarde" id="validation-form">Validation</button>
      </div>
    </form>
  </div>
</div>
