<div class="display-admin">
    <div class="card-admin" data-state="#about">
        <div class="admin-title"><h1>Armement vaisseau</h1></div>
        <form class="admin-contenu" id="form-contenu" method="post" enctype="multipart/form-data">
            <input type="hidden" name="folder-img" value="armement_vaiss" />
            <input type="hidden" name="type-obj" value="[#CITIZEN_TYPE_OBJ#]" />
            <input type="hidden" name="type-arm" value="[#CITIZEN_TYPE_ARM#]" />
            <input type="hidden" name="id" value="[#CITIZEN_ARM_VAISS_ID#]" />
            <div class="two-column">
                <input type="checkbox" name="contenu-visible" id="contenu-visible" class="darkSwitch two-column"[#CITIZEN_ARM_VAISS_MODIF_CHECK#]>
            </div>
            <div class="two-column add-list-img">
                <div id="add-all-img">
                    <input
                    type="File"
                    name="fileToUploadAll[]"
                    id="fileToUploadAll"
                    accept="image/png, image/jpeg"
                    multiple
                    />
                    <figure id="all_img">
                        <label for="fileToUploadAll">
                            <img src="./src/images/plus-square-dotted.svg" alt="add img" id="img-add" class="img-add" />
                        </label>
                        <figure id="add-img" class="drop_img img-and-main">
                            [#CITIZEN_ARM_VAISS_IMG#]
                        </figure>
                    </figure>
                </div>
            </div>
            <label for="nom">nom</label><input type="text" name="nom" id="nom" value="[#CITIZEN_ARM_VAISS_NOM#]" class="input-admin" required[#CITIZEN_ARM_VAISS_ISPRO#]>
            <label for="taille">taille</label>
            <select name="taille" id="taille-select" class="input-admin" required[#CITIZEN_ARM_VAISS_ISPRO#]>
                <option value=""></option>[#CITIZEN_ARM_VAISS_TAILLE#]
            </select>
            <label for="constructeur">constructeur</label>
            <select name="constructeur" id="constructeur-select" class="input-admin" required[#CITIZEN_ARM_VAISS_ISPRO#]>
                <option value=""></option>[#CITIZEN_ARM_VAISS_CONST#]
            </select>
            <label for="lien">lien</label
            ><input
              type="text"
              name="lien"
              id="lien"
              value="[#CITIZEN_ARM_VAISS_LIEN#]"
              class="input-admin"
              required
              [#CITIZEN_ARM_VAISS_ISPRO#]
            />
            <label for="contenu">contenu</label><textarea name="contenu" id="contenu" cols="30" rows="10" class="input-admin text-bbcode" required[#CITIZEN_ARM_VAISS_ISPRO#]>[#CITIZEN_ARM_VAISS_CONTENU#]</textarea>
            <input type="radio" class="radio-onglet" id="onglet-info" name="radio-onglet" value="" checked>
            <input type="radio" class="radio-onglet" id="onglet-lieu" name="radio-onglet" value="">
            <div id="div-all-tab" class="two-column">
                <div id="div-ul-onglets">
                    <ul id="onglets">
                        <li id="label-onglet-info"><label for="onglet-info"> Informations </label></li>
                        <li id="label-onglet-lieu"><label for="onglet-lieu"> Lieux </label></li>
                    </ul>
                </div>
                <div class="div-onglet" id="div-onglet-info">
                    <button class="sauvegarde bt-dialog-add" id="add-info">Ajouter une information</button>
                    <input type="checkbox" name="tb-display-check-info" class="tb-display-check">
                    <p class="text-tbody-empty">La liste est vide</p>
                    <table class="tbody-no-empty">
                        <tr>
                            <th>Informations</th>
                            <th class="th-admin"><img src="./src/images/pencil-fill.svg" alt=""></th>
                            <th class="th-admin"><img src="./src/images/trash3-fill.svg" alt=""></th>
                        </tr>
                        <tbody class="tab-body-td tab-body-all-dial">
                            [#CITIZEN_ARM_VAISS_TAB_INFO#]
                        </tbody>
                    </table>
                </div>
                <div class="div-onglet" id="div-onglet-lieu">
                    <button class="sauvegarde bt-dialog-add" id="add-lieu">Ajouter un lieu</button>
                    <input type="checkbox" name="tb-display-check-lieu" class="tb-display-check">
                    <p class="text-tbody-empty">La liste est vide</p>
                    <table class="tbody-no-empty">
                        <tr>
                            <th>Nom</th>
                            <th class="th-admin"><img src="./src/images/pencil-fill.svg" alt=""></th>
                            <th class="th-admin"><img src="./src/images/trash3-fill.svg" alt=""></th>
                        </tr>
                        <tbody class="tab-body-td tab-body-all-dial">
                            [#CITIZEN_ARM_VAISS_TAB_LIEU#]
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="two-column add-mod-bt">
                <button class="sauvegarde" id="annuler-form">annuler</button>
                <button class="sauvegarde" id="validation-form">Validation</button>
            </div>
        </form>
    </div>
</div>
