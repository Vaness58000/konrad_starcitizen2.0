<div class="display-admin">
    <div class="card-admin" data-state="#about">
        <div class="admin-title"><h1>Espèce</h1></div>
        <form class="admin-contenu" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="[#CITIZEN_ESPECES_ID#]" />
            <div class="two-column">
                <input type="checkbox" class="darkSwitch two-column"[#CITIZEN_ESPECES_MODIF_CHECK#]>
            </div>
            <div class="two-column add-list-img">
                <img class="img-add" id="img-art-add" src="./src/images/plus-square-dotted.svg" alt="add img"[#CITIZEN_ESPECES_ISPRO#]>
                <div class="list_img">[#CITIZEN_ESPECES_IMG#]</div>
            </div>
            <img src="" alt="" class="two-column">
            <label for="label-1">nom</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_NOM#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">catégorie</label>
            <select name="categorie" id="categorie-select" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
                <option value=""></option>[#CITIZEN_ESPECES_CAT#]
            </select>
            <label for="label-1">lieu</label>
            <select name="categorie" id="categorie-select" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
                <option value=""></option>[#CITIZEN_ESPECES_LIEU#]
            </select>
            <label for="label-1">gouvernence</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_GOUV#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">souverainete</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_SOUV#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">philosophie</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_PHILO#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">religion</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_RELIGION#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">premier cont</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_PRCT#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">origine</label><input type="text" name="" id="" value="[#CITIZEN_ESPECES_ORIGINE#]" class="input-admin"[#CITIZEN_ESPECES_ISPRO#]>
            <label for="label-1">contenu</label><textarea name="" id="" cols="30" rows="10" class="input-admin text-bbcode"[#CITIZEN_ESPECES_ISPRO#]>[#CITIZEN_ESPECES_CONTENU#]</textarea>
            <input type="radio" class="radio-onglet" id="onglet-info" name="radio-onglet" value="" checked>
            <input type="radio" class="radio-onglet" id="onglet-diplom" name="radio-onglet" value="">
            <input type="radio" class="radio-onglet" id="onglet-contro" name="radio-onglet" value="">
            <div id="div-all-tab" class="two-column">
                <div id="div-ul-onglets">
                    <ul id="onglets">
                        <li id="label-onglet-info"><label for="onglet-info"> Informations </label></li>
                        <li id="label-onglet-diplom"><label for="onglet-diplom"> Diplomatie </label></li>
                        <li id="label-onglet-contro"><label for="onglet-contro"> Controller </label></li>
                    </ul>
                </div>
                <div class="div-onglet" id="div-onglet-info">
                    <button class="sauvegarde" id="add-lieu">Ajouter une information</button>
                    <table id="tab-all">
                        <tr>
                            <th>Nom</th>
                            <th class="th-admin"><img src="./src/images/pencil-fill.svg" alt=""></th>
                            <th class="th-admin"><img src="./src/images/trash3-fill.svg" alt=""></th>
                        </tr>
                        <tbody class="tab-body-td" id="tab-body-all">
                            [#CITIZEN_ESPECES_TAB_INFO#]
                        </tbody>
                    </table>
                </div>
                <div class="div-onglet" id="div-onglet-diplom">
                    <button class="sauvegarde" id="add-diplomatie">Ajouter une diplomatie</button>
                    <table id="tab-all">
                        <tr>
                            <th>Nom</th>
                            <th class="th-admin"><img src="./src/images/pencil-fill.svg" alt=""></th>
                            <th class="th-admin"><img src="./src/images/trash3-fill.svg" alt=""></th>
                        </tr>
                        <tbody class="tab-body-td" id="tab-body-all">
                            [#CITIZEN_ESPECES_TAB_DIPLO#]
                        </tbody>
                    </table>
                </div>
                <div class="div-onglet" id="div-onglet-contro">
                    <button class="sauvegarde" id="add-controle">Ajouter un contrôle</button>
                    <table id="tab-all">
                        <tr>
                            <th>Nom</th>
                            <th class="th-admin"><img src="./src/images/pencil-fill.svg" alt=""></th>
                            <th class="th-admin"><img src="./src/images/trash3-fill.svg" alt=""></th>
                        </tr>
                        <tbody class="tab-body-td" id="tab-body-all">
                            [#CITIZEN_ESPECES_TAB_CONTROLLER#]
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="two-column add-mod-bt">
                <button class="sauvegarde" id="annuler">annuler</button>
                <button class="sauvegarde" id="validation">Validation</button>
            </div>
        </form>
    </div>
</div>
